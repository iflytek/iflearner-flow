name: Documentation Inprovement
description: As a user, I want to make an enhancement for iflearner-flow docmument
title: "[Enhancement]: "
labels: [kind/enhancement]
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to suggest an enhancement for iflearner-flow document!
- type: textarea
  attributes:
    label: Which chapter do you think needs improvement?
    description: A concise description of what you're expecting/suggesting.
    placeholder: |
      For example installation/online_on_kubernetes_nstallation
  validations:
    required: true
- type: textarea
  attributes:
    label: What information do you think needs to be added?
    description: A concise description of the reason/motivation
    placeholder: |
      For example installation/online_on_kubernetes_nstallation
  validations:
    required: false