name: Docs
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: export PYTHONPATH=$PYTHONPATH:./python:./python/iflearner_flow_client
      - run: pip install -Ur doc/requirements.txt
      - run: pip install -U Flask==2.1.2 flask_restx==0.5.1 Flask_SocketIO==5.2.0 Flask_SQLAlchemy==2.5.1 Werkzeug==2.1.2 eventlet
      - run: cd dev && bash export_swagger.sh && bash export_errcode_md.sh && cd -
      - run: cd doc && mkdocs gh-deploy --force